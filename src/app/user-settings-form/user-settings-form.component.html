<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm">
        <div class="col-12">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name">
        </div>



        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" name="emailOffers" id="emailOffers"
                [(ngModel)]="userSettings.emailOffers">
            <label class="form-check-label" for="emailOffers">
                Email Special Offers
            </label>
        </div>

        <p>User Interface Styles</p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                    value="light" [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="flexRadioDefault1">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                    value="meduim" [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="flexRadioDefault2">
                    Meduim
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="dark"
                    [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="flexRadioDefault3">
                    Dark
                </label>
            </div>


        </div>

        <div class="form-group">
            <label for="subscriptionType"></label>
            <select class="form-select" aria-label="Default select example" name="subscriptionType"
                ([ngModel])="userSettings.subscriptionType">
                <option>Monthly</option>
                <option>Annual</option>
                <option>Lifetime</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes"></textarea>
        </div>




        <button class="btn btn-primary ">Send</button>
    </form>
</div>

<h3>{{ userSettings | json }}</h3>
